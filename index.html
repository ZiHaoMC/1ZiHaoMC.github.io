<!DOCTYPE html>
<html lang="en" class="height-full" data-a11y-animated-images="system" data-a11y-link-underlines="true">
<head>
  <meta charset="utf-8">
  <title>Zcraft</title>
  <link rel="icon" href="site.png" type="image/png">
  <link media="all" rel="stylesheet" href="./primer.css" />
  <link media="all" rel="stylesheet" href="./site.css" />
  <link media="all" rel="stylesheet" href="./signup.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    /* 页面布局 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white; /* 设置文字颜色 */
      text-align: center; /* 设置文字居中 */
    }
    
    /* 添加文字淡入动画 */
    @keyframes fadeInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* 应用文字淡入动画到 server-info 类 */
    .server-info {
      animation: fadeInFromLeft 1s ease forwards;
    }
    
    /* 添加按钮样式 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff; /* 设置按钮背景颜色 */
      color: white; /* 设置按钮文字颜色 */
      text-decoration: none; /* 移除下划线 */
      border-radius: 5px; /* 圆角 */
      transition: background-color 0.3s; /* 添加过渡效果 */
    }
    
    .btn:hover {
      background-color: #0056b3; /* 悬停时改变背景颜色 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zcraft</h1>
    <div class="server-info">
      <p>欢迎来到Zcraft服务器！在这里，你可以尽情享受游戏乐趣。</p>
      <p>服务器IP地址：<code>play.simpfun.cn</code></p>
      <p>端口号：<code>11008</code></p>
    </div>
    <a href="#about" class="btn">关于我们</a>
  </div>
</body>
</html>
